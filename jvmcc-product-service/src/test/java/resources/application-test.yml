spring:
  application:
    name: product-service
  jmx:
    enabled: false
    default-domain: product-service
endpoints: 
  jmx:
    domain: product-service
    unique-names: true
# Configured wiremock server to run using port 9999.
product:
  service:
    url: http://localhost:9999
logging:
  level:
    org:
      springframework:
        web:
          reactive:
            function:
              client: debug
product-service:
  ribbon:
    listOfServers: http://localhost:9561
eureka:
  client:
    enabled: false